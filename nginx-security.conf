server {
    listen 443 ssl http2;
    server_name hcf-finance.xyz www.hcf-finance.xyz;

    ssl_certificate /etc/letsencrypt/live/hcf-finance.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hcf-finance.xyz/privkey.pem;

    root /var/www/hcf-finance.xyz;
    index index.html;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:;" always;
    
    # 合法性声明
    add_header X-Robots-Tag "index, follow" always;
    add_header X-Service-Type "DeFi-Platform" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /.well-known/ {
        allow all;
    }

    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    server_name hcf-finance.xyz www.hcf-finance.xyz;
    return 301 https://$server_name$request_uri;
}